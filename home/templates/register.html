{% extends "base.html" %}
{% block start %}
</style>

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            <!-- Add Sign In Heading -->
            <h2 class="text-center mb-4 animated-heading">Register</h2>
            
            <div class="form-group">
              <label class="form-label" for="loginUsername"> User Name</label>
              <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="username" autocomplete="off" required data-msg="Please enter your email">
            </div>
            
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword"> Password</label>
                </div>
              </div>
              <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
            
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-danger" onclick="register()">Sign Up</button>
            
            <p class="text-center">
              <small class="text-muted text-center">
                  Already have an Account?
                  <a href="{% url 'login_view' %}">Sign in</a>
              </small>
            </p>
           
          </div>
          
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block position-relative">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://www.warbirdsofindia.com/wp-content/uploads/2022/10/Gnat_307_2.jpg);"></div>
        </div>
    </div>
</div>

{% endblock %}
