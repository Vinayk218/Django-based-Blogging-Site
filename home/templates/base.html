<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CampusChronicles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="/media/css/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <link rel="stylesheet" href="/media/css/swiper.min.css">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="/media/css/magnific-popup.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/media/css/default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/media/css/custom.css">
    <script src="/media/js/main.js"> </script>
</head>

<body style="padding-top: 72px;">
    <input type="hidden" id="csrf" value="{{csrf_token}}">
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
            <div class="container-fluid">
                <div class="d-flex align-items-center "><a class="navbar-brand py-1" href="/">
                        <h3 class="animate-heading">CampusChronicles</h3>
                    </a>
                </div>

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <div class="navbar-toggler-icon"></div>
                </button>
                
                <!-- Navbar Collapse -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item mt-3 animate-heading mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-danger" href="{% url 'home' %}">Home</a>
                        </li>

                        {% if request.user.is_authenticated %}

                        <li class="nav-item mt-3 animate-heading mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-info" href="{% url 'add_blog' %}">Add Blog</a>
                        </li>
                        <li class="nav-item mt-3 animate-heading mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-danger" href="{% url 'logout_view' %}">Logout</a>
                        </li>

                        {% else %}
                        <li class="nav-item mt-3 animate-heading mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-primary" href="{% url 'login_view' %}">Add Blog</a>
                        </li>

                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
    
    </header>
    {% block start %}
    {% endblock %}

        <!-- Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
