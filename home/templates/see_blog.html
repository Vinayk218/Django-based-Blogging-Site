{% extends "base.html" %}

{% block start %}

<section class="mt-2 pt-2 pb-5 mb-5">
    <h1 class="mb-2 mt-5 container mt-10 animated-heading">Revitalize Story, vibZ Beyond Known! </h1>
    <div class="container mt-4">
        <a href="{% url 'add_blog' %}" class="btn btn-warning">Back</a>
        <div class="container mt-3 pt-3 pb-3 mb-3">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">vibZ Title</th>
                            <th scope="col">Created at</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for blog in blog_objs %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ blog.title }}</td>
                            <td>{{ blog.created_at }}</td>
                            <td>
                                <a href="{% url 'blog_update' blog.slug %}" class="btn btn-success">Update</a>
                                <a href="{% url 'blog_delete' blog.id %}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
